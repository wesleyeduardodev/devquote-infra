apiVersion: batch/v1
kind: CronJob
metadata:
  name: postgres-backup
  namespace: devquote
spec:
  schedule: "0 3 * * *"
  successfulJobsHistoryLimit: 3
  failedJobsHistoryLimit: 1
  concurrencyPolicy: Forbid
  jobTemplate:
    spec:
      ttlSecondsAfterFinished: 3600
      backoffLimit: 2
      template:
        metadata:
          labels:
            app: postgres-backup
        spec:
          restartPolicy: OnFailure

          containers:
          - name: backup
            image: postgres:17-alpine
            command:
            - /bin/sh
            - -c
            - |
              # Instalar AWS CLI
              apk add --no-cache aws-cli bash

              # Executar script de backup
              /scripts/backup.sh

            env:
            - name: POSTGRES_DB
              valueFrom:
                secretKeyRef:
                  name: devquote-secrets
                  key: POSTGRES_DB
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  name: devquote-secrets
                  key: POSTGRES_USER
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: devquote-secrets
                  key: POSTGRES_PASSWORD
            - name: AWS_ACCESS_KEY_ID
              valueFrom:
                secretKeyRef:
                  name: devquote-secrets
                  key: AWS_ACCESS_KEY_ID
            - name: AWS_SECRET_ACCESS_KEY
              valueFrom:
                secretKeyRef:
                  name: devquote-secrets
                  key: AWS_SECRET_ACCESS_KEY
            - name: AWS_S3_REGION
              valueFrom:
                secretKeyRef:
                  name: devquote-secrets
                  key: AWS_S3_REGION
            - name: AWS_S3_BUCKET_NAME
              valueFrom:
                secretKeyRef:
                  name: devquote-secrets
                  key: AWS_S3_BUCKET_NAME
            volumeMounts:
            - name: backup-script
              mountPath: /scripts
            resources:
              requests:
                memory: "256Mi"
                cpu: "250m"
              limits:
                memory: "512Mi"
                cpu: "500m"

          volumes:
          - name: backup-script
            configMap:
              name: postgres-backup-script
              defaultMode: 0755
