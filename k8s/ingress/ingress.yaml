apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: devquote-ingress
  namespace: devquote
  labels:
    app: devquote
    component: ingress
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: websecure
    traefik.ingress.kubernetes.io/router.tls: "true"
    cert-manager.io/cluster-issuer: letsencrypt-prod
spec:
  tls:
  - hosts:
    - devquote.com.br
    - www.devquote.com.br
    secretName: devquote-tls
  rules:
  # Frontend e Backend
  - host: devquote.com.br
    http:
      paths:
      # Backend API
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: backend-service
            port:
              number: 8080
      # Backend Actuator
      - path: /actuator
        pathType: Prefix
        backend:
          service:
            name: backend-service
            port:
              number: 8080
      # Backend OAuth2
      - path: /oauth2
        pathType: Prefix
        backend:
          service:
            name: backend-service
            port:
              number: 8080
      # Frontend (default)
      - path: /
        pathType: Prefix
        backend:
          service:
            name: frontend-service
            port:
              number: 80

  # WWW redirect
  - host: www.devquote.com.br
    http:
      paths:
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: backend-service
            port:
              number: 8080
      - path: /actuator
        pathType: Prefix
        backend:
          service:
            name: backend-service
            port:
              number: 8080
      - path: /oauth2
        pathType: Prefix
        backend:
          service:
            name: backend-service
            port:
              number: 8080
      - path: /
        pathType: Prefix
        backend:
          service:
            name: frontend-service
            port:
              number: 80
