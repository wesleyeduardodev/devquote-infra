apiVersion: v1
kind: ConfigMap
metadata:
  name: tempo-config
  namespace: devquote
  labels:
    app: tempo
    component: tracing
data:
  tempo.yaml: |
    server:
      http_listen_port: 3200
      log_level: info

    distributor:
      receivers:
        otlp:
          protocols:
            http:
              endpoint: 0.0.0.0:4318
            grpc:
              endpoint: 0.0.0.0:4317

    ingester:
      trace_idle_period: 10s
      max_block_bytes: 1_000_000
      max_block_duration: 5m

    compactor:
      compaction:
        compaction_window: 1h
        max_block_bytes: 100_000_000
        block_retention: 72h
        compacted_block_retention: 1h

    metrics_generator:
      registry:
        external_labels:
          source: tempo
          cluster: devquote
      storage:
        path: /var/tempo/generator/wal
        remote_write:
          - url: http://prometheus.devquote.svc.cluster.local:9090/api/v1/write
            send_exemplars: true

    storage:
      trace:
        backend: local
        local:
          path: /var/tempo/traces
        wal:
          path: /var/tempo/wal
        pool:
          max_workers: 100
          queue_depth: 10000

    query_frontend:
      search:
        max_duration: 0
        default_result_limit: 20
